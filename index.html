<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <meta name="description" content="HTML/CSS練習" />
  </head>
  <body>
    <h1>タイトル</h1>
    <p>本文</p>

    <!-- 画像を挿入 -->
    <img src = "sakura.png"  width = "100" height = "100" alt = "美しい桜">

    <!-- 本文にリンクを貼る -->
    <p>今すぐ<a href = "http://google.co.jp">Google</a>で検索!</p> 

    <!-- 画像にリンクを貼る -->
    <a href = "http://google.co.jp">
      <img src = "sakura.png"  width = "100" height = "100" alt = "美しい桜">
    </a>

    <!-- メールアドレスへリンクを貼る -->
    <a href="mailto:example@example.com">お問い合わせ先</a>

    <!-- 箇条書きリスト -->
    <ul>
      <li>卵(３個)</li>
      <li>しょうゆ(大さじ１)</li>
      <li>みりん(大さじ１）</li>
      <li>塩(少々)</li>
    </ul>

    <!-- 番号付きリスト -->
    <ol>
      <li>卵を割ほぐし、調味料を加える</li>
      <li>卵焼き機に卵液を1/4量入れて広げる</li>
      <li>半熟状になったら箸で手間に巻き、奥に移動させる</li>
      <li>これを繰り返し、最後まで焼けたら完成</li>
    </ol> 

    <!--  テーブルを作る -->
    <table>
      <tr>
        <th>プラン名</th>
        <th>料金</th>
      </tr>
      <tr>
        <td>わぃわぃプラン</td>
        <td>月額2,900円</td>
      </tr>
      <tr>
        <td>ニコニコプラン</td>
        <td>月額1,980円</td>
      </tr>
    </table>  

    <!--  テーブルのセルを横方向に繋げる -->
    <table>
      <tr>
        <th colspan="2">セル 1 + 2</th>
      </tr>
      <tr>
        <td>セル３</td>
        <td>セル４</td>
      </tr>
      <tr>
        <td>セル５</td>
        <td>セル６</td>
      </tr>
    </table>  

    <!--  テーブルのセルを縦方向に繋げる -->
    <table>
      <tr>
        <th>セル1</th>
        <th>セル2</th>
      </tr>
      <tr>
        <td rowspan="2">セル３ + 5</td>
        <td>セル４</td>
      </tr>
      <tr>
        <td>セル６</td>
      </tr>
    </table>  
  </body>
</html>
